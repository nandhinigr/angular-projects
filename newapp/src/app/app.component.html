<mat-toolbar color="primary">
  <button mat-button (click)="sidenav.open ()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Live News</span>
  <span class="example-spacer"></span>
 <!----<button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>settings</mat-icon>
  </button>!-->
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
      <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id);sidenav.close();">


        <span class="source-name"> {{source.name}} </span>

      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-card class="example-card" *ngFor="let article of mArticles">
    <mat-card-header>
      <mat-card-title class="title" >{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
    </mat-card-header>






    <mat-card-content class="simple">
      <p> <img mat-card-image class="img-article" src={{article.urlToImage}} alt="noimg" style="float: left"> </p>



      <p> {{article.description}}</p>

      <p> {{article.publishedAt | timeAgo}}</p>

      <p><b>Posted this content by {{ article.author}}</b>
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">

      <button mat-button color="black">
        <mat-icon>share</mat-icon> Share
      </button>
      <a mat-button color="black" href={{article.url}}>
        <mat-icon>visibility</mat-icon> for More news click here
      </a>
    </mat-card-actions>


  </mat-card>

  <p align="center">sry try again!!!! No More News:)</p>

</mat-sidenav-container>
